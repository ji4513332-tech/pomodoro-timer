<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ÏßëÏ§ë ÌÉÄÏù¥Î®∏</title>
    <style>
        body {
            background: #fffbe6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .circle-container {
            width: 420px;
            height: 420px;
            margin: 60px auto 0 auto;
            background: radial-gradient(circle at 60% 40%, #ff6f61 80%, #d84315 100%);
            border-radius: 50%;
            box-shadow: 0 8px 32px rgba(255, 111, 97, 0.13);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .stem {
            width: 36px;
            height: 70px;
            background: linear-gradient(135deg, #388e3c 60%, #81c784 100%);
            position: absolute;
            top: 18px;
            left: 192px;
            border-radius: 20px 20px 0 0;
            transform: rotate(-15deg);
            z-index: 2;
        }
        .title {
            font-size: 2.2rem;
            color: #fff;
            font-weight: bold;
            text-align: center;
            margin-top: 60px;
            margin-bottom: 18px;
            text-shadow: 2px 2px 10px #d84315;
            z-index: 3;
            position: relative;
        }
        .timer-box {
            background: rgba(255,255,255,0.18);
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(255, 111, 97, 0.08);
            padding: 18px 0 10px 0;
            margin-bottom: 12px;
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #timer {
            font-size: 54px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 10px #d84315;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        button {
            font-size: 16px;
            padding: 8px 18px;
            border: none;
            border-radius: 24px;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 111, 97, 0.15);
            transition: background 0.2s;
        }
        button:disabled {
            background: #ffc1b3;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #d84315;
        }
        .settings {
            background: rgba(255,255,255,0.18);
            border-radius: 12px;
            padding: 12px 10px;
            box-shadow: 0 1px 4px rgba(255, 111, 97, 0.07);
            font-size: 15px;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .settings label {
            margin-right: 8px;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 6px #d84315;
        }
        .settings input[type="number"] {
            width: 48px;
            padding: 4px;
            border-radius: 6px;
            border: 1px solid #ffd6d6;
            margin-right: 16px;
            font-size: 15px;
            text-align: center;
        }
        @media (max-width: 500px) {
            .circle-container {
                width: 98vw;
                height: 98vw;
                min-width: 280px;
                min-height: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="stem"></div>
        <div class="title">ÏßëÏ§ë ÌÉÄÏù¥Î®∏</div>
        <div class="timer-box">
            <div id="timer">30:00</div>
            <div class="btn-group">
                <button id="pauseBtn" disabled>‚è∏</button>
                <button id="startBtn">‚ñ∂</button>
                <button id="resumeBtn" disabled>‚èµ</button>
                <button id="resetBtn">üîÑ</button>
            </div>
            <form class="settings" id="settingsForm" autocomplete="off" onsubmit="return false;">
                <label for="workInput">ÏûëÏóÖ</label>
                <input type="number" id="workInput" min="1" max="120" value="30">
                <label for="breakInput">Ìú¥Ïãù</label>
                <input type="number" id="breakInput" min="1" max="60" value="5">
                <button id="applyBtn">Ï†ÅÏö©</button>
            </form>
        </div>
    </div>
    <script>
        let workTime = 30 * 60; // 30Î∂Ñ
        let breakTime = 5 * 60; // 5Î∂Ñ
        let timer;
        let timeLeft = workTime;
        let isWorking = true;
        let isPaused = false;
        let isRunning = false;

        const timerDiv = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const workInput = document.getElementById('workInput');
        const breakInput = document.getElementById('breakInput');
        const applyBtn = document.getElementById('applyBtn');

        function updateTimerDisplay() {
            let min = Math.floor(timeLeft / 60);
            let sec = timeLeft % 60;
            timerDiv.textContent = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }

        function runTimer() {
            timer = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        if (isWorking) {
                            timeLeft = breakTime;
                            isWorking = false;
                            runTimer();
                        } else {
                            startBtn.disabled = false;
                            pauseBtn.disabled = true;
                            resumeBtn.disabled = true;
                            isRunning = false;
                            timeLeft = workTime;
                            updateTimerDisplay();
                        }
                    }
                }
            }, 1000);
        }

        function startTimer() {
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            resumeBtn.disabled = true;
            resetBtn.disabled = false;
            timeLeft = workTime;
            isWorking = true;
            isPaused = false;
            isRunning = true;
            updateTimerDisplay();
            runTimer();
        }

        function pauseTimer() {
            isPaused = true;
            pauseBtn.disabled = true;
            resumeBtn.disabled = false;
        }

        function resumeTimer() {
            isPaused = false;
            pauseBtn.disabled = false;
            resumeBtn.disabled = true;
        }

        function resetTimer() {
            clearInterval(timer);
            isPaused = false;
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            resumeBtn.disabled = true;
            resetBtn.disabled = false;
            timeLeft = workTime;
            updateTimerDisplay();
        }

        function applySettings() {
            let workVal = parseInt(workInput.value, 10);
            let breakVal = parseInt(breakInput.value, 10);
            if (isNaN(workVal) || workVal < 1) workVal = 30;
            if (isNaN(breakVal) || breakVal < 1) breakVal = 5;
            workTime = workVal * 60;
            breakTime = breakVal * 60;
            if (!isRunning) {
                timeLeft = workTime;
                updateTimerDisplay();
            }
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resumeBtn.addEventListener('click', resumeTimer);
        resetBtn.addEventListener('click', resetTimer);
        applyBtn.addEventListener('click', applySettings);

        // Ï¥àÍ∏∞ ÏÉÅÌÉú
        pauseBtn.disabled = true;
        resumeBtn.disabled = true;
        resetBtn.disabled = false;
        updateTimerDisplay();
    </script>
</body>
</html>
