<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ÎΩÄÎ™®ÎèÑÎ°ú ÌÉÄÏù¥Î®∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fffbe6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 350px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 111, 97, 0.13);
            padding: 32px 24px 24px 24px;
            position: relative;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 10px;
            font-size: 2rem;
            color: #d84315;
            z-index: 2;
            position: relative;
        }
        .tomato {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 60% 40%, #ff6f61 80%, #d84315 100%);
            border-radius: 50%;
            margin: 0 auto 18px auto;
            position: relative;
            box-shadow: 0 8px 24px rgba(255, 111, 97, 0.2);
            z-index: 1;
        }
        .stem {
            width: 18px;
            height: 38px;
            background: linear-gradient(135deg, #388e3c 60%, #81c784 100%);
            position: absolute;
            top: -24px;
            left: 51px;
            border-radius: 20px 20px 0 0;
            transform: rotate(-15deg);
        }
        .timer-box {
            background: #fffbe6;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(255, 111, 97, 0.08);
            padding: 18px 0 10px 0;
            margin-bottom: 18px;
        }
        #status {
            font-size: 20px;
            margin-bottom: 8px;
            color: #d84315;
        }
        #timer {
            font-size: 44px;
            font-weight: bold;
            color: #ff6f61;
            text-shadow: 2px 2px 8px #ffd6d6;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        button {
            font-size: 16px;
            padding: 8px 18px;
            border: none;
            border-radius: 24px;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 111, 97, 0.15);
            transition: background 0.2s;
        }
        button:disabled {
            background: #ffc1b3;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #d84315;
        }
        .settings {
            margin-top: 18px;
            background: #fffbe6;
            border-radius: 12px;
            padding: 12px 10px;
            box-shadow: 0 1px 4px rgba(255, 111, 97, 0.07);
            font-size: 15px;
        }
        .settings label {
            margin-right: 8px;
            color: #d84315;
        }
        .settings input[type="number"] {
            width: 48px;
            padding: 4px;
            border-radius: 6px;
            border: 1px solid #ffd6d6;
            margin-right: 16px;
            font-size: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üçÖ ÎΩÄÎ™®ÎèÑÎ°ú ÌÉÄÏù¥Î®∏</h1>
    <div class="container">
        <div class="tomato">
            <div class="stem"></div>
        </div>
        <div class="timer-box">
            <div id="status">Ï§ÄÎπÑ</div>
            <div id="timer">30:00</div>
            <div class="btn-group">
                <button id="pauseBtn" disabled>‚è∏ Ïû†ÏãúÎ©àÏ∂§</button>
                <button id="startBtn">‚ñ∂ ÏãúÏûë</button>
                <button id="resumeBtn" disabled>‚èµ Îã§ÏãúÏãúÏûë</button>
                <button id="resetBtn">üîÑ Î¶¨ÏÖã</button>
            </div>
        </div>
        <form class="settings" id="settingsForm" autocomplete="off" onsubmit="return false;">
            <label for="workInput">ÏûëÏóÖ(Î∂Ñ)</label>
            <input type="number" id="workInput" min="1" max="120" value="30">
            <label for="breakInput">Ìú¥Ïãù(Î∂Ñ)</label>
            <input type="number" id="breakInput" min="1" max="60" value="5">
            <button id="applyBtn">Ï†ÅÏö©</button>
        </form>
    </div>
    <script>
        let workTime = 30 * 60; // 30Î∂Ñ
        let breakTime = 5 * 60; // 5Î∂Ñ
        let timer;
        let timeLeft = workTime;
        let isWorking = true;
        let isPaused = false;
        let isRunning = false;

        const statusDiv = document.getElementById('status');
        const timerDiv = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const workInput = document.getElementById('workInput');
        const breakInput = document.getElementById('breakInput');
        const applyBtn = document.getElementById('applyBtn');

        function updateTimerDisplay() {
            let min = Math.floor(timeLeft / 60);
            let sec = timeLeft % 60;
            timerDiv.textContent = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }

        function runTimer() {
            timer = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        if (isWorking) {
                            statusDiv.textContent = "Ìú¥Ïãù ÏãúÍ∞Ñ!";
                            timeLeft = breakTime;
                            isWorking = false;
                            updateTimerDisplay();
                            runTimer();
                        } else {
                            statusDiv.textContent = "ÏôÑÎ£å! Îã§Ïãú ÏãúÏûëÌïòÏÑ∏Ïöî.";
                            startBtn.disabled = false;
                            pauseBtn.disabled = true;
                            resumeBtn.disabled = true;
                            isRunning = false;
                            timerDiv.textContent = `${Math.floor(workTime/60).toString().padStart(2, '0')}:00`;
                        }
                    }
                }
            }, 1000);
        }

        function startTimer() {
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            resumeBtn.disabled = true;
            resetBtn.disabled = false;
            statusDiv.textContent = "ÏûëÏóÖ Ï§ë!";
            timeLeft = workTime;
            isWorking = true;
            isPaused = false;
            isRunning = true;
            updateTimerDisplay();
            runTimer();
        }

        function pauseTimer() {
            isPaused = true;
            pauseBtn.disabled = true;
            resumeBtn.disabled = false;
            statusDiv.textContent = isWorking ? "ÏûëÏóÖ Î©àÏ∂§!" : "Ìú¥Ïãù Î©àÏ∂§!";
        }

        function resumeTimer() {
            isPaused = false;
            pauseBtn.disabled = false;
            resumeBtn.disabled = true;
            statusDiv.textContent = isWorking ? "ÏûëÏóÖ Ï§ë!" : "Ìú¥Ïãù ÏãúÍ∞Ñ!";
        }

        function resetTimer() {
            clearInterval(timer);
            isPaused = false;
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            resumeBtn.disabled = true;
            resetBtn.disabled = false;
            statusDiv.textContent = "Ï§ÄÎπÑ";
            timeLeft = workTime;
            updateTimerDisplay();
        }

        function applySettings() {
            let workVal = parseInt(workInput.value, 10);
            let breakVal = parseInt(breakInput.value, 10);
            if (isNaN(workVal) || workVal < 1) workVal = 30;
            if (isNaN(breakVal) || breakVal < 1) breakVal = 5;
            workTime = workVal * 60;
            breakTime = breakVal * 60;
            if (!isRunning) {
                timeLeft = workTime;
                updateTimerDisplay();
            }
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resumeBtn.addEventListener('click', resumeTimer);
        resetBtn.addEventListener('click', resetTimer);
        applyBtn.addEventListener('click', applySettings);

        // Ï¥àÍ∏∞ ÏÉÅÌÉú
        pauseBtn.disabled = true;
        resumeBtn.disabled = true;
        resetBtn.disabled = false;
        updateTimerDisplay();
    </script>
</body>
</html>
