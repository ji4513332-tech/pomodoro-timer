<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ÏßëÏ§ëÌÉÄÏù¥Î®∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fffbe6;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .tomato-emoji {
            font-size: 70px;
            margin-top: 40px;
            margin-bottom: 0;
        }
        .title {
            margin-top: 8px;
            margin-bottom: 0;
            font-size: 2rem;
            font-weight: bold;
            color: #222;
            letter-spacing: 2px;
        }
        #status {
            font-size: 18px;
            margin: 18px 0 10px 0;
            color: #d84315;
        }
        #timer {
            font-size: 44px;
            font-weight: bold;
            color: #ff6f61;
            text-shadow: 2px 2px 8px #ffd6d6;
            letter-spacing: 2px;
            margin-bottom: 18px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 18px;
        }
        .btn-group button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            padding: 10px 18px;
            border: none;
            border-radius: 24px;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 111, 97, 0.15);
            transition: background 0.2s;
            min-width: 70px;
        }
        .btn-group button:disabled {
            background: #ffc1b3;
            color: #eee;
            cursor: not-allowed;
        }
        .btn-group button:hover:not(:disabled) {
            background: #d84315;
        }
        .settings {
            margin: 18px auto 0 auto;
            background: #fffbe6;
            border-radius: 12px;
            padding: 14px 10px;
            box-shadow: 0 1px 4px rgba(255, 111, 97, 0.07);
            font-size: 15px;
            width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .settings-row {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
        }
        .settings label {
            margin-right: 4px;
            color: #d84315;
            font-size: 15px;
        }
        .settings input[type="number"] {
            width: 48px;
            padding: 4px;
            border-radius: 6px;
            border: 1px solid #ffd6d6;
            font-size: 15px;
            text-align: center;
        }
        .settings button {
            margin-top: 6px;
            font-size: 15px;
            padding: 7px 18px;
            border: none;
            border-radius: 24px;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 111, 97, 0.15);
            transition: background 0.2s;
        }
        .settings button:disabled {
            background: #ffc1b3;
            color: #eee;
            cursor: not-allowed;
        }
        .settings button:hover:not(:disabled) {
            background: #d84315;
        }
        @media (max-width: 500px) {
            .settings {
                width: 90vw;
                max-width: 340px;
            }
        }
    </style>
</head>
<body>
    <div class="tomato-emoji">üçÖ</div>
    <div class="title">ÏßëÏ§ëÌÉÄÏù¥Î®∏</div>
    <div id="status">Ï§ÄÎπÑ</div>
    <div id="timer">30:00</div>
    <div class="btn-group">
        <button id="pauseBtn" disabled>
            ‚è∏<span>Î©àÏ∂§</span>
        </button>
        <button id="startBtn">
            ‚ñ∂<span>ÏãúÏûë</span>
        </button>
        <button id="resumeBtn" disabled>
            ‚èµ<span>Îã§ÏãúÏãúÏûë</span>
        </button>
        <button id="resetBtn">
            üîÑ<span>Î¶¨ÏÖã</span>
        </button>
    </div>
    <form class="settings" id="settingsForm" autocomplete="off" onsubmit="return false;">
        <div class="settings-row">
            <label for="workInput">ÏûëÏóÖ(Î∂Ñ)</label>
            <input type="number" id="workInput" min="1" max="120" value="30">
            <label for="breakInput">Ìú¥Ïãù(Î∂Ñ)</label>
            <input type="number" id="breakInput" min="1" max="60" value="5">
        </div>
        <button id="applyBtn">Ï†ÅÏö©</button>
    </form>
    <script>
        let workTime = 30 * 60; // 30Î∂Ñ
        let breakTime = 5 * 60; // 5Î∂Ñ
        let timer;
        let timeLeft = workTime;
        let isWorking = true;
        let isPaused = false;
        let isRunning = false;

        const statusDiv = document.getElementById('status');
        const timerDiv = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const workInput = document.getElementById('workInput');
        const breakInput = document.getElementById('breakInput');
        const applyBtn = document.getElementById('applyBtn');

        function updateTimerDisplay() {
            let min = Math.floor(timeLeft / 60);
            let sec = timeLeft % 60;
            timerDiv.textContent = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }

        function runTimer() {
            timer = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        if (isWorking) {
                            statusDiv.textContent = "Ìú¥Ïãù ÏãúÍ∞Ñ!";
                            timeLeft = breakTime;
                            isWorking = false;
                            updateTimerDisplay();
                            runTimer();
                        } else {
                            statusDiv.textContent = "ÏôÑÎ£å! Îã§Ïãú ÏãúÏûëÌïòÏÑ∏Ïöî.";
                            startBtn.disabled = false;
                            pauseBtn.disabled = true;
                            resumeBtn.disabled = true;
                            isRunning = false;
                            timerDiv.textContent = `${Math.floor(workTime/60).toString().padStart(2, '0')}:00`;
                        }
                    }
                }
            }, 1000);
        }

        function startTimer() {
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            resumeBtn.disabled = true;
            resetBtn.disabled = false;
            statusDiv.textContent = "ÏûëÏóÖ Ï§ë!";
            timeLeft = workTime;
            isWorking = true;
            isPaused = false;
            isRunning = true;
            updateTimerDisplay();
            runTimer();
        }

        function pauseTimer() {
            isPaused = true;
            pauseBtn.disabled = true;
            resumeBtn.disabled = false;
            statusDiv.textContent = isWorking ? "ÏûëÏóÖ Î©àÏ∂§!" : "Ìú¥Ïãù Î©àÏ∂§!";
        }

        function resumeTimer() {
            isPaused = false;
            pauseBtn.disabled = false;
            resumeBtn.disabled = true;
            statusDiv.textContent = isWorking ? "ÏûëÏóÖ Ï§ë!" : "Ìú¥Ïãù ÏãúÍ∞Ñ!";
        }

        function resetTimer() {
            clearInterval(timer);
            isPaused = false;
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            resumeBtn.disabled = true;
            resetBtn.disabled = false;
            statusDiv.textContent = "Ï§ÄÎπÑ";
            timeLeft = workTime;
            updateTimerDisplay();
        }

        function applySettings() {
            let workVal = parseInt(workInput.value, 10);
            let breakVal = parseInt(breakInput.value, 10);
            if (isNaN(workVal) || workVal < 1) workVal = 30;
            if (isNaN(breakVal) || breakVal < 1) breakVal = 5;
            workTime = workVal * 60;
            breakTime = breakVal * 60;
            if (!isRunning) {
                timeLeft = workTime;
                updateTimerDisplay();
            }
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resumeBtn.addEventListener('click', resumeTimer);
        resetBtn.addEventListener('click', resetTimer);
        applyBtn.addEventListener('click', applySettings);

        // Ï¥àÍ∏∞ ÏÉÅÌÉú
        pauseBtn.disabled = true;
        resumeBtn.disabled = true;
        resetBtn.disabled = false;
        updateTimerDisplay();
    </script>
</body>
</html>
