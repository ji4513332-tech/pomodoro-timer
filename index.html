<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>뽀모도로 타이머</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background: #fffbe6; }
        .tomato {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle at 60% 40%, #ff6f61 80%, #d84315 100%);
            border-radius: 50%;
            margin: 0 auto 30px auto;
            position: relative;
            box-shadow: 0 8px 24px rgba(255, 111, 97, 0.2);
        }
        .stem {
            width: 30px;
            height: 60px;
            background: linear-gradient(135deg, #388e3c 60%, #81c784 100%);
            position: absolute;
            top: -40px;
            left: 95px;
            border-radius: 20px 20px 0 0;
            transform: rotate(-15deg);
        }
        #status { font-size: 22px; margin-bottom: 10px; color: #d84315; }
        #timer {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            text-align: center;
            text-shadow: 2px 2px 8px #d84315;
            letter-spacing: 2px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            font-size: 18px;
            padding: 10px 28px;
            border: none;
            border-radius: 30px;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 111, 97, 0.15);
            transition: background 0.2s;
        }
        button:disabled {
            background: #ffc1b3;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #d84315;
        }
    </style>
</head>
<body>
    <h1>🍅 뽀모도로 타이머</h1>
    <div class="tomato">
        <div class="stem"></div>
        <div id="timer">30:00</div>
    </div>
    <div id="status">준비</div>
    <div class="btn-group">
        <button id="pauseBtn" disabled>⏸ 잠시멈춤</button>
        <button id="startBtn">▶ 시작</button>
        <button id="resumeBtn" disabled>⏵ 다시시작</button>
    </div>

    <script>
        let workTime = 30 * 60; // 30분
        let breakTime = 5 * 60; // 5분
        let timer;
        let timeLeft = workTime;
        let isWorking = true;
        let isPaused = false;

        const statusDiv = document.getElementById('status');
        const timerDiv = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');

        function updateTimerDisplay() {
            let min = Math.floor(timeLeft / 60);
            let sec = timeLeft % 60;
            timerDiv.textContent = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }

        function runTimer() {
            timer = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        if (isWorking) {
                            statusDiv.textContent = "휴식 시간!";
                            timeLeft = breakTime;
                            isWorking = false;
                            updateTimerDisplay();
                            runTimer();
                        } else {
                            statusDiv.textContent = "완료! 다시 시작하세요.";
                            startBtn.disabled = false;
                            pauseBtn.disabled = true;
                            resumeBtn.disabled = true;
                            timerDiv.textContent = "30:00";
                        }
                    }
                }
            }, 1000);
        }

        function startTimer() {
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            resumeBtn.disabled = true;
            statusDiv.textContent = "작업 중!";
            timeLeft = workTime;
            isWorking = true;
            isPaused = false;
            updateTimerDisplay();
            runTimer();
        }

        function pauseTimer() {
            isPaused = true;
            pauseBtn.disabled = true;
            resumeBtn.disabled = false;
            statusDiv.textContent = isWorking ? "작업 멈춤!" : "휴식 멈춤!";
        }

        function resumeTimer() {
            isPaused = false;
            pauseBtn.disabled = false;
            resumeBtn.disabled = true;
            statusDiv.textContent = isWorking ? "작업 중!" : "휴식 시간!";
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resumeBtn.addEventListener('click', resumeTimer);

        updateTimerDisplay();
    </script>
</body>
</html>
